

<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first login-header-color text-white pt-4 pb-3">
      <h2>Sign up for a demo</h2>
      <p>We will tailor the demo to your needs</p>
    </div>
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <ng-template matStepLabel>First Step</ng-template>
                <mat-form-field>
                  <input matInput placeholder="First name" formControlName="firstCtrl">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Last name" formControlName="firstCtrl">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="firstCtrl">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <span matPrefix>+1 &nbsp;</span>
                  <input type="tel" matInput placeholder="1234567890">
                  <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
                </mat-form-field>
                
                  <div class="stepper-button">
                    <!-- <button mat-raised-button matStepperPrevious>Back</button> -->
                    <button mat-raised-button matStepperNext>Next</button>
                  </div>
              </div>
            </div>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Second Step</ng-template>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div class="stepper-button">
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button matStepperNext class="ml-2" >Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Final Step</ng-template>
        You are now done.
        <div class="stepper-button">
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button class="ml-2"  (click)="stepper.reset()">Finish</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
    <!-- <div id="formFooter">
      <button mat-raised-button data-toggle="modal" data-target="#myModal" (click)="showModal()">Forgot Password?</button>
    </div> -->

    <!-- Button to Open the Modal -->

  </div>
</div>
